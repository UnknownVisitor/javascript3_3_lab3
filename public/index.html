<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIPHY API Client</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <h1>GIPHY Public API</h1>
    
    <div class="controls giphy-controls">
        <h2>1. Losowy GIF</h2>
        <button id="fetch-random-gif">Pobierz Losowy GIF</button>
        <div id="random-gif-area" class="gif-display-area"></div>
    </div>
    
    <div class="controls giphy-controls">
        <h2>2. Wyszukiwanie GIF</h2>
        <div class="search-controls">
            <label for="search-query">Fraza:</label>
            <input type="text" id="search-query" value="cats" placeholder="Wpisz frazę (np. coding)">
            
            <label for="limit">Limit:</label>
            <input type="number" id="limit" value="5" min="1" max="50">
            
            <button id="search-gif-button">Szukaj</button>
        </div>
        
        <div id="search-results-area">
            <p id="search-status-text">Wpisz frazę i kliknij Szukaj, aby rozpocząć.</p>
            <div id="gif-grid-container" class="gif-grid"></div>
        </div>

        <div class="pagination-controls">
            <button id="prev-page" disabled>&#9664; Poprzednia</button>
            <span id="page-info">Strona 0</span>
            <button id="next-page" disabled>Następna &#9658;</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
